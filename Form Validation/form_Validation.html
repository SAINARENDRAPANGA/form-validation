<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="form_Validation.css">

</head>
    <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded">
                <h1 class="glow">Form Validation</h1><br>

                
                <input type="text" id="username" class="form-control" placeholder="username">
                <small id="username_error"></small> <br>
                       
                <input type="text" id="email" class="form-control" placeholder="email">
                <small id="email_error"></small> <br>


                <input type="text" id="password" class="form-control" placeholder="password">
                <small id="password_error"></small> <br>

                <input type="text" id="cpassword" class="form-control" placeholder="confirm password">
                <small id="cpassword_error"></small><br>
                
                <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
            </div>
        </div>
    </div>
</body>

</html>

<script src="./form_Validation.js"></script>
